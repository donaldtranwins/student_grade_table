<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>DJT - Student Grade Table</title>
</head>
<body>
<div class="container">
    <div class="col-xs-12 page-header">
        <h1 class="hidden-xs hidden-sm h1">Student Grade Table
            <small class="small pull-right">Grade Average : <span class="avgGrade label label-default">80</span></small>
        </h1>
        <h3 class="hidden-md hidden-lg h3">Student Grade Table
            <small class="small pull-right">Grade Average : <span class="avgGrade label label-default">80</span></small>
        </h3>
    </div>
    <div class="student-add-form col-md-3 col-md-push-9">
        <h4 class="h4">Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName"
                   placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button id="add" type="button" class="btn btn-success">Add</button>
        <button id="cancel" type="button" class="btn btn-default">Cancel</button>
        <button id="get" type="button" class="btn btn-primary">Server Data</button>
        <div id="validation" style="margin-top: 4%"></div>
        <div id="alerts" style="margin-top: 4%"></div>
    </div>
    <div class="student-list-container col-md-9 col-md-pull-3">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody class="student-list">
                <tr>
                    <td>Eric Johnson</td>
                    <td>Math</td>
                    <td>80</td>
                    <td><button type="button" class="btn btn-danger btn-xs">Delete</button></td>
                </tr>
                <tr>
                    <td>Daniel Paschal</td>
                    <td>Science</td>
                    <td>100</td>
                    <td><button type="button" class="btn btn-danger btn-xs">Delete</button></td>
                </tr>
                <tr>
                    <td>Eric Johnson</td>
                    <td>Science</td>
                    <td>60</td>
                    <td><button type="button" class="btn btn-danger btn-xs">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
